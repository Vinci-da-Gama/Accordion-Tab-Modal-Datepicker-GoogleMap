<div class="jumbotron datepicker-jumbotron">
	<div class="container">
		<h1>DatePicker</h1>
		<div class="row">
			<div class="col-md-6">
				<div class="thumbnail">
					<p class="input-group">
						<input type="text" class="form-control" uib-datepicker-popup="{{dateFormat}}" ng-model="datepickerDate" is-open="leftdp.opened" max-date="maxDate" close-text="Close" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="leftOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</p>
					<div class="caption">
						<h3>max-date is today.</h3>
						<p>
							<a href="#" class="btn btn-primary">Action_0</a>
							<a href="#" class="btn btn-default">Action_1</a>
						</p>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="thumbnail">
					<p class="input-group">
						<input type="text" class="form-control" uib-datepicker-popup="{{dateFormat}}" ng-model="datepickerDate" is-open="rightdp.opened" min-date="minDate" close-text="Close" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="rightOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</p>
					<div class="caption">
						<h3>min-date is today.</h3>
						<p>
							<a href="#" class="btn btn-primary">Action_0</a>
							<a href="#" class="btn btn-default">Action_1</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
